<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="注册.js" type="text/javascript"></script>
	<link type="text/css" href="css.css" rel="stylesheet" />
</head>

<body align="center">
	<h2>注册页</h2>
	<div>
		<p>姓名：<input name="user" type="text" placeholder="请输入"></p>
		<p>性别：<select name="gender">
    <option value="F">F</option>
    <option value="M">M</option>
    <option value="OTHERS">OTHERS</option>
			</select></p>
		<p>邮箱:<input name="email" type="text" placeholder="请输入"></p>
		<p>年龄：<input name="age" type="text" placeholder="请输入"></p>
		<p>学历：<select name="degree">
    <option value="High">High</option>
    <option value="Bachelor">Bachelor</option>
    <option value="Master">Master</option>
    <option value="PhD">PhD</option>
	<option value="Others">Others</option>
</select></p>
		<p>用户名：<input name="username" type="text" placeholder="请输入六位数字"></p>
		<p>密码：<input name="code" type="password" placeholder="请输入"></p>
		<input name="user" type="button" value="注册" onClick="register()">
	
	</div>
</body>
</html>
